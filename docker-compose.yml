services:
  # --- BACKEND ---
  backend:
    build: ./backend/idea-board-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/idea-board-backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - idea-net
    restart: on-failure

  # --- FRONTEND ---
  frontend:
    build: ./frontend/idea-board-frontend
    env_file:
      - ./frontend/idea-board-frontend/.env
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - idea-net
    restart: on-failure

  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:17-alpine
    env_file:
      - ./backend/idea-board-backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - idea-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

# --- RED COMPARTIDA ENTRE SERVICIOS ---
networks:
  idea-net:

# --- VOLUMEN PERSISTENTE PARA LA DB ---
volumes:
  pgdata:
