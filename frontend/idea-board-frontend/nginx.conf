server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # âš™ï¸ Redirige todo al index.html (para manejar rutas de React Router)
  location / {
    try_files $uri /index.html;
  }

  # ğŸ”’ Cache optimizada
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg)$ {
    expires 6M;
    add_header Cache-Control "public";
  }
}
