version: "3.9"

services:
  # --- Base de datos ---
  db:
    image: postgres:15
    container_name: idea-board-db-dev
    env_file:
      - ./backend/idea-board-backend/.env.dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - idea-net-dev

  # --- Backend (NestJS con hot reload) ---
  backend:
    build:
      context: ./backend/idea-board-backend
      dockerfile: Dockerfile.dev
    container_name: idea-board-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/idea-board-backend/.env.dev
    volumes:
      - ./backend/idea-board-backend:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - idea-net-dev

  # --- Frontend (Vite con hot reload) ---
  frontend:
    build:
      context: ./frontend/idea-board-frontend
      dockerfile: Dockerfile.dev
    container_name: idea-board-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - HOST=0.0.0.0
    volumes:
      - ./frontend/idea-board-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - idea-net-dev

# --- Vol√∫menes persistentes ---
volumes:
  pgdata_dev:

# --- Red compartida ---
networks:
  idea-net-dev:
    driver: bridge
