services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend/idea-board-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/idea-board-frontend/.env
    depends_on:
      - backend
    networks:
      - idea-net

  backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    volumes:
      - ./backend/idea-board-backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./backend/idea-board-backend/.env
    depends_on:
      - db
    networks:
      - idea-net

  db:
    image: postgres:17-alpine
    env_file:
      - ./backend/idea-board-backend/.env
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - idea-net

networks:
  idea-net:

volumes:
  db_data_dev:
